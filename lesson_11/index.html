<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/style.css">
      <script src="js/app.js"></script>
      <title>Lesson 10</title>
   </head>
   <body>
      <div class="wrapper">
         <main class="page">
            <!-- block-1 =========================================================== -->
            <div class="car">
               <div class="car__body">
                  <div class="car__wheels wheels">
                     <!-- === -->
                     <div class="wheel wheel--item-1">
                        <div class="circle circle--item1"></div>
                        <div class="circle circle--item1-1">
                           <div class="circle__disk">
                              <span class="circle__cutout cutout--item1"></span>
                              <span class="circle__cutout cutout--item2"></span>
                              <span class="circle__cutout cutout--item3"></span>
                              <span class="circle__cutout cutout--item4"></span>
                              <div class="circle__center"></div>
                           </div>
                        </div>
                     </div>
                     <!-- === -->
                     <div class="axis axis--before"></div>

                     <div class="axis-absorber axis-absorber--before axis-absorber--right"></div>
                     <div class="axis-absorber axis-absorber--before axis-absorber--left"></div>

                     <div class="pallet"></div>
                     <!-- === -->
                     <div class="wheel wheel--item-2">
                        <div class="circle circle--item2"></div>
                        <div class="circle circle--item2-2">
                           <div class="circle__disk">
                              <span class="circle__cutout cutout--item1"></span>
                              <span class="circle__cutout cutout--item2"></span>
                              <span class="circle__cutout cutout--item3"></span>
                              <span class="circle__cutout cutout--item4"></span>
                              <div class="circle__center"></div>
                           </div>
                        </div>
                     </div>
                     <!-- === -->
                     <div class="wheel wheel--item-3">
                        <div class="circle circle--item1"></div>
                        <div class="circle circle--item1-1">
                           <div class="circle__disk">
                              <span class="circle__cutout cutout--item1"></span>
                              <span class="circle__cutout cutout--item2"></span>
                              <span class="circle__cutout cutout--item3"></span>
                              <span class="circle__cutout cutout--item4"></span>
                              <div class="circle__center"></div>
                           </div>
                        </div>
                     </div>
                     <!-- === -->
                     <div class="axis axis--after"></div>
                     <div class="axis-absorber axis-absorber--after axis-absorber--right"></div>
                     <div class="axis-absorber axis-absorber--after axis-absorber--left"></div>
                     <!-- === -->
                     <div class="wheel wheel--item-4">
                        <div class="circle circle--item2"></div>
                        <div class="circle circle--item2-2">
                           <div class="circle__disk">
                              <span class="circle__cutout cutout--item1"></span>
                              <span class="circle__cutout cutout--item2"></span>
                              <span class="circle__cutout cutout--item3"></span>
                              <span class="circle__cutout cutout--item4"></span>
                              <div class="circle__center"></div>
                           </div>
                        </div>
                     </div>
                     <!-- === -->
                  </div>
                  <!-- ======================= -->
                  <div class="car__front front-car">
                     <div class="front-car__item front-car--item-1"></div>
                     <div class="front-car__item front-car--item-2">
                        <div class="front-car__item front-car--item-2-2"></div>
                     </div>
                     <div class="front-car__item front-car--item-3"></div>
                     <div class="front-car__item front-car--item-4"></div>
                     <div class="front-car__item front-car--item-5"></div>
                     <div class="front-car__item front-car--item-5-5"></div>
                     <div class="front-car__item front-car--item-6"></div>
                     <div class="front-car__item front-car--item-6-6"></div>
                     <div class="front-car__item front-car--item-7"></div>

                     <div class="front-car__item front-car--item-8"></div>

                     <div class="front-car__item front-car--item-9 front-car--pipe-1"></div>
                     <div class="front-car__item front-car--item-9 front-car--pipe-2"></div>
                     <div class="front-car__item front-car--item-9 front-car--pipe-3"></div>

                     <div class="front-car__item front-car--item-10 front-car--headlamp-left"></div>
                     <div class="front-car__item front-car--item-10 front-car--headlamp-right"></div>

                     <div class="front-car__item front-car--item-11 front-car--pipe-4"></div>
                     <div class="front-car__item front-car--item-11 front-car--pipe-5"></div>

                     <div class="front-car__item front-car--item-9 front-car--pipe-8"></div>

                     <div class="front-car__item front-car--item-12"></div>

                     <div class="wheel wheel--item-1">
                        <div class="circle circle--item1"></div>
                        <div class="circle circle--item1-1">
                           <div class="circle__disk">
                              <span class="circle__cutout cutout--item1"></span>
                              <span class="circle__cutout cutout--item2"></span>
                              <span class="circle__cutout cutout--item3"></span>
                              <span class="circle__cutout cutout--item4"></span>
                              <div class="circle__center"></div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- ======================= -->
                  <div class="car__lighting lighting-car">
                     <div class="lighting-car__item lighting-car--item-1"></div>
                     <div class="lighting-car__item lighting-car--item-2"></div>
                     <div class="lighting-car__item lighting-car--item-3"></div>
                     <div class="lighting-car__item lighting-car--item-4"></div>
                     <div class="lighting-car__item lighting-car--item-5"></div>
                  </div>
               </div>
            </div>
            <!-- block-4 =========================================================== -->
         </main>
      </div>
   </body>
</html>
